<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weekly Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light gray background */
        }
        .calendar-day:hover {
            background-color: #e5e7eb;
        }
        .current-day {
            background-color: #3b82f6 !important;
            color: white !important;
            border-radius: 50%;
        }
        .selected-day {
            background-color: #93c5fd !important;
            color: white !important;
            border-radius: 50%;
        }
        .task-item:hover .delete-task {
            opacity: 1;
        }
        .delete-task {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto">
            <header class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900">My Weekly Planner</h1>
                <p class="text-lg text-gray-500 mt-1">Organize your week, track your habits, and stay productive.</p>
                 <p class="text-xs text-gray-400 mt-2">User ID: <span id="userId"></span></p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column: Calendar and Weekly Tracker -->
                <div class="lg:col-span-1 space-y-8">
                    <!-- Monthly Calendar -->
                    <div class="bg-white p-6 rounded-2xl shadow-lg">
                        <div class="flex items-center justify-between mb-4">
                            <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100">
                                <i class="fas fa-chevron-left text-gray-600"></i>
                            </button>
                            <h2 id="month-year" class="text-xl font-semibold"></h2>
                            <button id="next-month" class="p-2 rounded-full hover:bg-gray-100">
                                <i class="fas fa-chevron-right text-gray-600"></i>
                            </button>
                        </div>
                        <div id="calendar" class="grid grid-cols-7 gap-1 text-center">
                            <div class="font-semibold text-gray-500 text-sm">M</div>
                            <div class="font-semibold text-gray-500 text-sm">T</div>
                            <div class="font-semibold text-gray-500 text-sm">W</div>
                            <div class="font-semibold text-gray-500 text-sm">T</div>
                            <div class="font-semibold text-gray-500 text-sm">F</div>
                            <div class="font-semibold text-gray-500 text-sm">S</div>
                            <div class="font-semibold text-gray-500 text-sm">S</div>
                        </div>
                    </div>

                    <!-- Weekly Tracker -->
                    <div class="bg-white p-6 rounded-2xl shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Weekly Tracker</h3>
                        <div id="habit-list" class="space-y-3">
                            <!-- Habits will be dynamically inserted here -->
                        </div>
                        <div class="mt-4">
                            <input type="text" id="new-habit-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add a new habit...">
                            <button id="add-habit-btn" class="w-full mt-2 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Add Habit</button>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Daily To-Do Lists -->
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                    <h3 class="text-2xl font-bold mb-1">Week of <span id="week-of-date"></span></h3>
                    <p class="text-gray-500 mb-6">Here's your plan for the week. Click on a day in the calendar to change the week.</p>
                    <div id="weekly-view" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Daily columns will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, getDocs, onSnapshot, updateDoc, deleteDoc, query, where, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-planner-app';

        // --- FIREBASE INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userId = null;

        // --- STATE MANAGEMENT ---
        let currentDate = new Date();
        let selectedDate = new Date();
        let tasks = {}; // Cache for tasks { 'YYYY-MM-DD': [tasks] }
        let habits = []; // Cache for habits

        // --- UI ELEMENTS ---
        const monthYearEl = document.getElementById('month-year');
        const calendarEl = document.getElementById('calendar');
        const weeklyViewEl = document.getElementById('weekly-view');
        const weekOfDateEl = document.getElementById('week-of-date');
        const habitListEl = document.getElementById('habit-list');
        const userIdEl = document.getElementById('userId');

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                userId = user.uid;
                userIdEl.textContent = userId;
                await setupListeners();
            } else {
                 // If __initial_auth_token is available, use it. Otherwise, sign in anonymously.
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                         await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                         await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication failed:", error);
                }
            }
        });

        // --- DATA LISTENERS ---
        async function setupListeners() {
            if (!userId) return;

            // Tasks Listener
            const tasksCollectionPath = `/artifacts/${appId}/users/${userId}/tasks`;
            const qTasks = query(collection(db, tasksCollectionPath));
            onSnapshot(qTasks, (snapshot) => {
                tasks = {}; // Clear cache
                snapshot.forEach(doc => {
                    const task = { id: doc.id, ...doc.data() };
                    if (!tasks[task.date]) {
                        tasks[task.date] = [];
                    }
                    tasks[task.date].push(task);
                });
                renderWeeklyView();
                renderCalendar(); 
            });

            // Habits Listener
            const habitsCollectionPath = `/artifacts/${appId}/users/${userId}/habits`;
            const qHabits = query(collection(db, habitsCollectionPath));
            onSnapshot(qHabits, (snapshot) => {
                habits = [];
                snapshot.forEach(doc => {
                    habits.push({ id: doc.id, ...doc.data() });
                });
                renderHabitTracker();
            });
        }

        // --- CALENDAR LOGIC ---
        function renderCalendar() {
            calendarEl.innerHTML = `
                <div class="font-semibold text-gray-500 text-sm">M</div>
                <div class="font-semibold text-gray-500 text-sm">T</div>
                <div class="font-semibold text-gray-500 text-sm">W</div>
                <div class="font-semibold text-gray-500 text-sm">T</div>
                <div class="font-semibold text-gray-500 text-sm">F</div>
                <div class="font-semibold text-gray-500 text-sm">S</div>
                <div class="font-semibold text-gray-500 text-sm">S</div>
            `; // Re-add headers

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // Adjust to start week on Monday
            let dayOfWeek = firstDay.getDay();
            if (dayOfWeek === 0) dayOfWeek = 7; // Sunday is 0, make it 7
            const startOffset = dayOfWeek - 1;

            for (let i = 0; i < startOffset; i++) {
                calendarEl.insertAdjacentHTML('beforeend', '<div></div>');
            }

            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayEl = document.createElement('div');
                dayEl.textContent = day;
                dayEl.classList.add('p-2', 'cursor-pointer', 'rounded-full', 'transition', 'duration-200', 'calendar-day');
                
                const today = new Date();
                const thisDate = new Date(year, month, day);

                if (today.toDateString() === thisDate.toDateString()) {
                    dayEl.classList.add('current-day');
                }
                if (selectedDate.toDateString() === thisDate.toDateString()) {
                    dayEl.classList.add('selected-day');
                }
                
                const dateStr = thisDate.toISOString().split('T')[0];
                if (tasks[dateStr] && tasks[dateStr].length > 0) {
                    dayEl.classList.add('font-bold', 'text-blue-600');
                }

                dayEl.addEventListener('click', () => {
                    selectedDate = thisDate;
                    renderAll();
                });
                calendarEl.appendChild(dayEl);
            }
        }

        // --- WEEKLY VIEW LOGIC ---
        function renderWeeklyView() {
            weeklyViewEl.innerHTML = '';
            const week = getWeekDays(selectedDate);
            
            const firstDayOfWeek = week[0];
            weekOfDateEl.textContent = firstDayOfWeek.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });

            week.forEach(day => {
                const dateStr = day.toISOString().split('T')[0];
                const dayName = day.toLocaleDateString('en-US', { weekday: 'long' });
                const dayNumber = day.getDate();

                const dayContainer = document.createElement('div');
                dayContainer.className = 'p-4 border border-gray-200 rounded-lg';
                
                const dayTasks = tasks[dateStr] || [];
                // Sort tasks by creation time
                dayTasks.sort((a,b) => a.createdAt?.seconds - b.createdAt?.seconds);

                dayContainer.innerHTML = `
                    <h4 class="font-bold text-lg mb-3">${dayName} <span class="text-gray-400 font-normal">${dayNumber}</span></h4>
                    <ul id="task-list-${dateStr}" class="space-y-2 mb-3">
                        ${dayTasks.map(task => `
                            <li class="flex items-center task-item" data-task-id="${task.id}">
                                <input type="checkbox" ${task.completed ? 'checked' : ''} class="mr-3 h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 toggle-task-completion">
                                <span class="flex-1 ${task.completed ? 'line-through text-gray-400' : ''}">${task.text}</span>
                                <button class="ml-2 text-gray-400 hover:text-red-500 delete-task">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="flex">
                        <input type="text" id="new-task-input-${dateStr}" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-l-lg focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Add a task...">
                        <button data-date="${dateStr}" class="add-task-btn bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-r-lg text-sm">Add</button>
                    </div>
                `;
                weeklyViewEl.appendChild(dayContainer);
            });
        }

        // --- HABIT TRACKER LOGIC ---
        function renderHabitTracker() {
            habitListEl.innerHTML = '';
            const week = getWeekDays(selectedDate);
            
            if (habits.length === 0) {
                habitListEl.innerHTML = `<p class="text-gray-500">No habits added yet. Add one below!</p>`;
                return;
            }

            habits.forEach(habit => {
                const habitEl = document.createElement('div');
                habitEl.className = 'habit-item';
                habitEl.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-medium">${habit.text}</span>
                        <button data-habit-id="${habit.id}" class="delete-habit text-gray-400 hover:text-red-500 text-sm">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </div>
                    <div class="flex justify-between">
                        ${week.map(day => {
                            const dateStr = day.toISOString().split('T')[0];
                            const dayInitial = day.toLocaleDateString('en-US', { weekday: 'short' })[0];
                            const isCompleted = habit.completions && habit.completions[dateStr];
                            return `
                                <div class="text-center">
                                    <span class="text-xs text-gray-500">${dayInitial}</span>
                                    <input type="checkbox" data-habit-id="${habit.id}" data-date="${dateStr}" ${isCompleted ? 'checked' : ''} class="toggle-habit-completion h-5 w-5 mt-1 rounded border-gray-300 text-green-500 focus:ring-green-400">
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                habitListEl.appendChild(habitEl);
            });
        }

        // --- UTILITY FUNCTIONS ---
        function getWeekDays(date) {
            const startOfWeek = new Date(date);
            // Adjust to Monday as the start of the week
            const day = startOfWeek.getDay();
            const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1); // adjust when day is sunday
            startOfWeek.setDate(diff);

            const week = [];
            for (let i = 0; i < 7; i++) {
                const weekDay = new Date(startOfWeek);
                weekDay.setDate(startOfWeek.getDate() + i);
                week.push(weekDay);
            }
            return week;
        }

        function renderAll() {
            renderCalendar();
            renderWeeklyView();
            renderHabitTracker();
        }

        // --- EVENT HANDLERS ---
        async function handleAddTask(e) {
            if (!e.target.classList.contains('add-task-btn')) return;
            if (!userId) { console.error("No user ID"); return; }
            
            const date = e.target.dataset.date;
            const input = document.getElementById(`new-task-input-${date}`);
            const text = input.value.trim();

            if (text) {
                try {
                    const tasksCollectionPath = `/artifacts/${appId}/users/${userId}/tasks`;
                    await addDoc(collection(db, tasksCollectionPath), {
                        text: text,
                        date: date,
                        completed: false,
                        createdAt: new Date()
                    });
                    input.value = '';
                } catch (error) {
                    console.error("Error adding task: ", error);
                }
            }
        }
        
        async function handleToggleTask(e) {
            if (!e.target.classList.contains('toggle-task-completion')) return;
            if (!userId) return;

            const listItem = e.target.closest('.task-item');
            const taskId = listItem.dataset.taskId;
            const isCompleted = e.target.checked;
            
            try {
                const taskDocPath = `/artifacts/${appId}/users/${userId}/tasks/${taskId}`;
                const taskRef = doc(db, taskDocPath);
                await updateDoc(taskRef, { completed: isCompleted });
            } catch (error) {
                console.error("Error updating task: ", error);
            }
        }

        async function handleDeleteTask(e) {
            const deleteButton = e.target.closest('.delete-task');
            if (!deleteButton) return;
            if (!userId) return;

            const listItem = deleteButton.closest('.task-item');
            const taskId = listItem.dataset.taskId;

            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    const taskDocPath = `/artifacts/${appId}/users/${userId}/tasks/${taskId}`;
                    await deleteDoc(doc(db, taskDocPath));
                } catch (error) {
                    console.error("Error deleting task: ", error);
                }
            }
        }

        async function handleAddHabit() {
            if (!userId) return;
            const input = document.getElementById('new-habit-input');
            const text = input.value.trim();
            if (text) {
                try {
                    const habitsCollectionPath = `/artifacts/${appId}/users/${userId}/habits`;
                    await addDoc(collection(db, habitsCollectionPath), {
                        text: text,
                        completions: {} // Initially no completions
                    });
                    input.value = '';
                } catch (error) {
                    console.error("Error adding habit: ", error);
                }
            }
        }
        
        async function handleDeleteHabit(e) {
            const deleteButton = e.target.closest('.delete-habit');
            if (!deleteButton) return;
            if (!userId) return;
            
            const habitId = deleteButton.dataset.habitId;
            if (confirm('Are you sure you want to delete this habit?')) {
                 try {
                    const habitDocPath = `/artifacts/${appId}/users/${userId}/habits/${habitId}`;
                    await deleteDoc(doc(db, habitDocPath));
                } catch (error) {
                    console.error("Error deleting habit: ", error);
                }
            }
        }

        async function handleToggleHabit(e) {
            if (!e.target.classList.contains('toggle-habit-completion')) return;
            if (!userId) return;

            const habitId = e.target.dataset.habitId;
            const date = e.target.dataset.date;
            const isCompleted = e.target.checked;

            try {
                const habitDocPath = `/artifacts/${appId}/users/${userId}/habits/${habitId}`;
                const habitRef = doc(db, habitDocPath);
                // Use dot notation for updating a field in a map
                const updatePath = `completions.${date}`;
                await updateDoc(habitRef, { [updatePath]: isCompleted });
            } catch (error) {
                console.error("Error updating habit completion: ", error);
            }
        }


        // --- EVENT LISTENERS INITIALIZATION ---
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('add-habit-btn').addEventListener('click', handleAddHabit);
        
        // Use event delegation for dynamically created elements
        weeklyViewEl.addEventListener('click', (e) => {
            handleAddTask(e);
            handleToggleTask(e);
            handleDeleteTask(e);
        });

        habitListEl.addEventListener('click', (e) => {
            handleToggleHabit(e);
            handleDeleteHabit(e);
        });
        
        // --- INITIAL RENDER ---
        renderAll();

    </script>
</body>
</html>
