<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pipeline Processing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { html, render, useState, useEffect } from 'https://unpkg.com/htm/preact/standalone.module.js';

        // --- 1. Icons ---
        const Check = () => html`
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-white">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        `;

        // --- 2. Main App Component ---
        function App() {
            const [rotation, setRotation] = useState(0);

            useEffect(() => {
                const interval = setInterval(() => {
                    setRotation(prev => (prev + 2) % 360);
                }, 16);
                return () => clearInterval(interval);
            }, []);

            return html`
                <div class="min-h-screen w-full flex items-center justify-center p-4 relative overflow-hidden font-sans">
                    
                    <div 
                        class="absolute inset-0 bg-cover bg-center"
                        style="
                            background-image: url('https://images.unsplash.com/photo-1640963269654-3fe248c5fba6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxhYnN0cmFjdCUyMGdyYWRpZW50JTIwYmFja2dyb3VuZHxlbnwxfHx8fDE3Njc2NTYxNDF8MA&ixlib=rb-4.1.0&q=80&w=1080');
                            filter: blur(20px);
                            transform: scale(1.1);
                        "
                    ></div>
                    
                    <div class="absolute inset-0 bg-black/30"></div>

                    <div class="relative w-full max-w-sm mx-auto">
                        <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8">
                        
                            <div class="flex justify-center mb-6">
                                <div class="relative w-24 h-24">
                                    <svg class="w-24 h-24 transform -rotate-90">
                                        <circle
                                            cx="48"
                                            cy="48"
                                            r="40"
                                            stroke="rgba(255, 255, 255, 0.2)"
                                            stroke-width="6"
                                            fill="none"
                                        />
                                    </svg>
                                    
                                    <svg 
                                        class="w-24 h-24 absolute top-0 left-0"
                                        style="transform: rotate(${rotation}deg)"
                                    >
                                        <defs>
                                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                                <stop offset="0%" stop-color="#60a5fa" />
                                                <stop offset="100%" stop-color="#a78bfa" />
                                            </linearGradient>
                                        </defs>
                                        <circle
                                            cx="48"
                                            cy="48"
                                            r="40"
                                            stroke="url(#gradient)"
                                            stroke-width="6"
                                            fill="none"
                                            stroke-dasharray="251.2"
                                            stroke-dashoffset="125.6"
                                            stroke-linecap="round"
                                        />
                                    </svg>
                                    
                                    <div class="absolute inset-0 flex items-center justify-center">
                                        <div class="w-3 h-3 bg-gradient-to-br from-blue-400 to-purple-400 rounded-full animate-pulse"></div>
                                    </div>
                                </div>
                            </div>

                            <h2 class="text-white text-xl text-center mb-8 font-semibold">
                                Processing AI Pipeline...
                            </h2>

                            <div class="space-y-4 mb-8">
                                <div class="flex items-center gap-3">
                                    <div class="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center flex-shrink-0">
                                        <${Check} />
                                    </div>
                                    <span class="text-white/80">Extracting Features</span>
                                </div>

                                <div class="flex items-center gap-3">
                                    <div class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center flex-shrink-0">
                                        <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
                                    </div>
                                    <span class="text-white font-semibold">Vector Search</span>
                                </div>

                                <div class="flex items-center gap-3">
                                    <div class="w-6 h-6 rounded-full bg-white/20 flex items-center justify-center flex-shrink-0">
                                        <div class="w-2 h-2 bg-white/40 rounded-full"></div>
                                    </div>
                                    <span class="text-white/50">Applying Filters</span>
                                </div>
                            </div>

                            <button class="w-full text-center text-white/70 hover:text-white transition-colors py-3 border-t border-white/10 mt-2">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        render(html`<${App} />`, document.getElementById('root'));
    </script>
</body>
</html>
