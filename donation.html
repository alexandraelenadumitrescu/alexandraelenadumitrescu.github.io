<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      padding: 2rem;
      text-align: center;
      overflow-x: hidden;
    }
    .scene {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 1s ease forwards;
    }
    .scene.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      margin-top: 2rem;
      background: #d90429;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    img {
      max-width: 250px;
      margin-top: 1rem;
      transition: transform 0.5s ease;
    }
    img.animate {
      transform: scale(1.05) rotate(1deg);
    }
    progress {
      width: 60%;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ©¸ SimuleazÄƒ Procesul de Donare de SÃ¢nge</h1>
  <p>AjutÄƒ pacientul pas cu pas!</p>

  <div id="scene1" class="scene active">
    <h2>1. Alege pacientul</h2>
    <img src="https://via.placeholder.com/200x200?text=Pacient" alt="Pacient random" id="img1">
    <br>
    <button onclick="nextScene(1)">ContinuÄƒ</button>
  </div>

  <div id="scene2" class="scene">
    <h2>2. VerificÄƒ identitatea È™i semnÄƒtura</h2>
    <img src="https://via.placeholder.com/250x120?text=Buletin+semnat" id="img2">
    <br>
    <button onclick="nextScene(2)">Totul e Ã®n regulÄƒ!</button>
  </div>

  <div id="scene3" class="scene">
    <h2>3. MÄƒsoarÄƒ hemoglobina</h2>
    <img src="https://via.placeholder.com/250x100?text=Rezultat+normal" id="img3">
    <br>
    <button onclick="nextScene(3)">Valori acceptabile</button>
  </div>

  <div id="scene4" class="scene">
    <h2>4. MonteazÄƒ acul</h2>
    <img src="https://via.placeholder.com/250x180?text=Montare+acul" id="img4">
    <br>
    <button onclick="nextScene(4)">Conectat!</button>
  </div>

  <div id="scene5" class="scene">
    <h2>5. ColecteazÄƒ sÃ¢ngele</h2>
    <progress id="progress" value="0" max="100"></progress>
    <br>
    <button onclick="startCollection()">ÃŽncepe colectarea</button>
  </div>

  <div id="scene6" class="scene">
    <h2>âœ… Donarea s-a Ã®ncheiat!</h2>
    <p>FelicitÄƒri, ai salvat 3 vieÈ›i!</p>
    <img src="https://via.placeholder.com/250x180?text=Sac+plin">
    <br>
    <button onclick="location.reload()">ReÃ®ncepe</button>
  </div>

  <script>
    function nextScene(current) {
      const currentScene = document.getElementById(`scene${current}`);
      const nextScene = document.getElementById(`scene${current + 1}`);

      const img = document.querySelector(`#scene${current} img`);
      if (img) {
        img.classList.add('animate');
      }

      setTimeout(() => {
        currentScene.classList.remove('active');
        nextScene.classList.add('active');
      }, 600);
    }

    function startCollection() {
      const progress = document.getElementById("progress");
      let value = 0;
      const interval = setInterval(() => {
        value += 5;
        progress.value = value;
        if (value >= 100) {
          clearInterval(interval);
          nextScene(5);
        }
      }, 150);
    }
  </script>
</body>
